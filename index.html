<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using html ,css and js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./utility.css">
</head>
<body>
    <div class="container">
    <nav class="text-center"><h1>welcome to calculator</h1></nav>
<div class="container bg-red mx-auto flex flex-col items-center">
    <div class="row2">
        <input class="input" type="text">
    </div>
    <div class="row">
     <button class="button button1">7</button>
        <button class="button button1">8</button>
        <button class="button button1">9</button>
        <button class="button button1">*</button>
     
    </div>  
     
    <div class="row">
        <button class="button button2 ">4</button>
        <button class="button button2">5</button>
        <button class="button button2">6</button>
        <button class="button button2">/</button>
     
    </div>
    <div class="row">
        <button class="button button3">1</button>
        <button class="button button3">2</button>
        <button class="button button3">3</button>
        <button class="button button3">+</button>
     
    </div>
    <div class="row">
        <button class="button button4">0</button>
        <button class="button button4">.</button>
        <button class="button button4">=</button>
        <button class="button button4">-</button> 
     
    </div>
    <div class="row">
        <button class="button button5">AC</button>
           <button class="button button5">C</button>
           <button class="button button5">10</button>
           <button class="button button5">100</button>
        
       </div>  
        
</div>

</div>

   <script src="script.js"></script> 
</body>
</html>
